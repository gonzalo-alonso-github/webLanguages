log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.console.layout.ConversionPattern=\
%d{dd MMM yyyy - HH:mm:ss} [%-5p] %c{2} - %m%n

log4j.appender.debugTest=org.apache.log4j.RollingFileAppender
log4j.appender.debugTest.file=loqua_test.log
log4j.appender.debugTest.maxFileSize=5MB
log4j.appender.debugTest.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.debugTest.layout.ConversionPattern=\
%d{dd MMM yyyy - HH:mm:ss} [%-5p] %c{2} - %m%n

log4j.rootLogger=WARN,console,debugTest