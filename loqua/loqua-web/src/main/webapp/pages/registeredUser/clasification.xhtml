							<input type="text" id="textSearch" title="textSearch" name="textSearch"
								class="form-control" placeholder="buscador de usuarios..."/>
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">Buscar</button>
							</span>
						</div>
					</div>
					<div class="right-side col-sm-7 general_pagination">
						<div style="vertical-align:middle; display:inline-block">
							Ver más:
						</div>
						<div style="vertical-align:middle; display:inline-block">
							<ul class="pagination pagination-sm">

							<label for="selectElementsListUnder992screen">Mostrar usuarios:</label>

						<div class="general_inline-block">
							<select id="selectElementsListUnder992screen" class="form-control  general_input_selectButton">
